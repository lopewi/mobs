<!DOCTYPE html>
<html>

<!-- 1920 1080px window.setInterval-->

<head>
    <meta charset="utf-8">
    <title> Tesla Entertainment System </title>
    <link rel="stylesheet" href="tes.css">
    <script src="tes.js" async></script>
</head>

<body onload="timedate()">

    <header>
        <img id="teslalogo" src="teslalogo.jpg" height=200px>
        <div id="time"></div>
        <div id="date"></div>
    </header>

    <main>
        <div class="item" id="home" style="display:none">
            <img class="icon" id="homeImg" src="https://img.icons8.com/ios-filled/100/000000/home.png">
        </div>

        <div class="item" id="audio">
            <img class="icon" id="audioImg" src="https://img.icons8.com/ios/100/000000/google-play-music.png">
            Audioplayer
        </div>

        <div class="item" id="fahrzeugstatus">
            <img class="icon" id="statusImg" src="https://img.icons8.com/ios-filled/100/000000/car-service.png">
            Fahrzeugstatus
        </div>

        <div class="item" id="schloss">
            <img class="icon" id="schlossImg" src="https://img.icons8.com/ios/100/000000/no-key.png">
            Ab-/Aufschließen
        </div>

        <div class="item" id="fenster">
            <img class="icon" id="fensterImg" style="transform: rotate(-90deg);"
                src="https://img.icons8.com/carbon-copy/100/000000/close-pane.png">
            Fenster
        </div>

        <div class="item" id="maps">
            <img class="icon" id="mapsImg" src="https://img.icons8.com/wired/100/000000/map-marker.png">
            Maps
        </div>

    </main>

    <footer>
        <!-- ♫♫♫ Now playing: ♫♫♫ <br> -->
        <audio controls id="audioplayer" src="music/Alaska.mp3" type="audio/mp3" preload="auto">
        </audio>

    </footer>

    <template id="mainpage">

        <div class="item" id="home">
            <img class="icon" id="homeImg" src="https://img.icons8.com/ios-filled/100/000000/home.png">
        </div>

        <div class="item" id="audio">
            <img class="icon" id="audioImg" src="https://img.icons8.com/ios/100/000000/google-play-music.png">
            Audioplayer
        </div>

        <div class="item" id="fahrzeugstatus">
            <img class="icon" id="statusImg" src="https://img.icons8.com/ios-filled/100/000000/car-service.png">
            Fahrzeugstatus
        </div>

        <div class="item" id="schloss">
            <img class="icon" id="schlossImg" src="https://img.icons8.com/ios/100/000000/no-key.png">
            Ab-/Aufschließen
        </div>

        <div class="item" id="fenster">
            <img class="icon" id="fensterImg" style="transform: rotate(-90deg);"
                src="https://img.icons8.com/carbon-copy/100/000000/close-pane.png">
            Fenster
        </div>

        <div class="item" id="maps">
            <img class="icon" id="mapsImg" src="https://img.icons8.com/wired/100/000000/map-marker.png">
            Maps
        </div>

    </template>

    <template id="statustemplate">

        <div class="item" id="home">
            <img class="icon" src="https://img.icons8.com/ios-filled/100/000000/home.png">
            Home
        </div>

        <div class="info" id="speed">
            Geschwindigkeit:
        </div>

        <div class="info" id="verbrauch">
            Verbrauch:
        </div>

        <div class="info" id="luftdruck">
            Luftdruck:
        </div>

        <div class="info" id="temp">
            Temperatur:
        </div>

        <div class="info" id="feuchtigkeit">
            Feuchtigkeit:
        </div>

    </template>

    <template class="template" id="fensterpage">

        <div class="item" id="home">
            <img class="icon" src="https://img.icons8.com/ios-filled/100/000000/home.png">
            Home
        </div>

        <div class="item" id="open">
            <img class="icon" style="transform: rotate(-270deg);"
                src="https://img.icons8.com/carbon-copy/100/000000/close-pane.png">
            Fenster öffnen
        </div>

        <div class="item" id="close">
            <img class="icon" style="transform: rotate(-90deg);"
                src="https://img.icons8.com/carbon-copy/100/000000/close-pane.png">
            Fenster schließen
        </div>

        <!-- 
        <div class="item" id="allefenster">
            <img class="icon" style="transform: rotate(-90deg);"
            src="https://img.icons8.com/carbon-copy/100/000000/close-pane.png">
            Alle Fenster
        </div> -->

    </template>

    <template class="template" id="audiopage">

        <div class="item" id="home">
            <img class="icon" src="https://img.icons8.com/ios-filled/100/000000/home.png">
            Home
        </div>

<!--         <audio controls id="audioplayer">
            <source id="sourceId" src="music/Alaska.mp3" type="audio/mp3" preload="auto">
        </audio> -->

        <div class="item1" id="shuffle">
            <img class="icon" id="shuffleImg" src="https://img.icons8.com/ios-filled/100/000000/forward.png">
            shuffle
        </div>

    </template>

    <template class="template" id="mapspage">

        <div class="item" id="home">
            <img class="icon" src="https://img.icons8.com/ios-filled/100/000000/home.png">
            Home
        </div>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2633.4235945675146!2d9.65588964228536!3d48.69738407727957!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xbe38af117da25959!2sHochschule%20Esslingen!5e0!3m2!1sde!2sde!4v1576526270862!5m2!1sde!2sde"
            width="300%" height="100%" frameborder="0" style="border:0;" allowfullscreen=""></iframe>

    </template>

</body>

</html>
