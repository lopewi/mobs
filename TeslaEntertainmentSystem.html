<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tesla Entertainment System</title>
    <link rel="stylesheet" href="tes.css">
    <script>
        
    </script>
</head>

<script src="tes.js" async></script>

<body onload="timedate()">

    <header>
        <img id="teslalogo" src="teslalogo.jpg" height=200px>
        <div id="time"></div>
        <div id="date"></div>
    </header>

    <main>
            <div class="item" id="home" style="display:none">
                <img class="icon" src="https://img.icons8.com/ios-filled/100/000000/home.png">
                Home
            </div>

            <div class="item" id="audio">
                <img class="icon" src="https://img.icons8.com/ios/100/000000/google-play-music.png">
                Audioplayer
            </div>

            <div class="item" id="fahrzeugstatus">
                <img class="icon" src="https://img.icons8.com/ios-filled/100/000000/car-service.png">
                Fahrzeugstatus
            </div>

            <div class="item" id="schloss">
                <img class="icon" src="https://img.icons8.com/ios/100/000000/no-key.png">
                Ab-/Aufschließen
            </div>

            <div class="item" id="fenster">
                <img class="icon" style="transform: rotate(-90deg);"
                src="https://img.icons8.com/carbon-copy/100/000000/close-pane.png">
                Fenster
            </div>

    </main>

    <footer>
        ♫♫♫ Now playing: ♫♫♫
    </footer>

    <template id="mainpage">

        <div class="item" id="home">
            <img class="icon" src="https://img.icons8.com/ios-filled/100/000000/home.png">
            Home
        </div>

        <div class="item" id="audio">
            <img class="icon" src="https://img.icons8.com/ios/100/000000/google-play-music.png">
            Audioplayer
        </div>

        <div class="item" id="fahrzeugstatus">
            <img class="icon" src="https://img.icons8.com/ios-filled/100/000000/car-service.png">
            Fahrzeugstatus
        </div>

        <div class="item" id="schloss">
            <img class="icon" src="https://img.icons8.com/ios/100/000000/no-key.png">
            Ab-/Aufschließen
        </div>

        <div class="item" id="fenster">
            <img class="icon" style="transform: rotate(-90deg);"
            src="https://img.icons8.com/carbon-copy/100/000000/close-pane.png">
            Fenster
        </div>

    </template>

    <template id="statustemplate">

        <div class="item" id="home">
                <img class="icon" src="https://img.icons8.com/ios-filled/100/000000/home.png">
                Home
        </div>

        <div class="info" id="speed">
            Geschwindigkeit:
        </div>

        <div class="info" id="verbrauch">
            Verbrauch:
        </div>

        <div class="info" id="luftdruck">
            Luftdruck:
        </div>

        <div class="info" id="temp">
            Temperatur:
        </div>

        <div class="info" id="feuchtigkeit">
            Feuchtigkeit:
        </div>

    </template>

    <template class="template" id="fensterpage">
        
        <div class="item" id="home">
            <img class="icon" src="https://img.icons8.com/ios-filled/100/000000/home.png">
            Home
        </div>
        
        <div class="item" id="fensterlinks">
            <img class="icon" style="transform: rotate(-90deg);"
            src="https://img.icons8.com/carbon-copy/100/000000/close-pane.png">
            Fenster links
        </div>

        <div class="item" id="fensterrechts">
            <img class="icon" style="transform: rotate(-90deg);"
            src="https://img.icons8.com/carbon-copy/100/000000/close-pane.png">
            Fenster rechts
        </div>

        <div class="item" id="allefenster">
            <img class="icon" style="transform: rotate(-90deg);"
            src="https://img.icons8.com/carbon-copy/100/000000/close-pane.png">
            Alle Fenster
        </div>
        
    </template>

    <template class="template" id="audiopage">
        
        <div class="item" id="home">
            <img class="icon" src="https://img.icons8.com/ios-filled/100/000000/home.png">
            Home
        </div>

        <div class="songs">
            song1
        </div>

        <div class="songs">
            song2
        </div>
        
        <div class="songs">
            song3
        </div>

    </template>

</body>

</html>
