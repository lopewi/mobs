<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS DOM paragraph style</title>
</head> 
<body>
<p id ='text'>JavaScript Exercises - w3resource</p> 
<div>
<button id="jsstyle"
onclick=js_style()>Style</button>
</div>
<script>

function js_style ()
{
    text.style.fontSize = "22pt";
    text.style.fontFamily = "Comic Sans MS";
    text.style.color = "darkblue";
}

</script>
</body>
</html>
