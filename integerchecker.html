      let guessCount = 1;

     function checkGuess () {
        let number = parseInt(enterField.value);
         console.log ('Huhu!', number);

         let intFactors = checkNumber(number);

         enterField.value = '';

     }

      function checkNumber(number){
        //leeres Array anlegen
        let factors = [];

          //math.floor macht eine Ganzzahl, dadurch wird nur durch ganze Zahlen geteilt
          for (let i=Math.floor(number/2); i>1; i--) {
          
          //Pr체fen, ob sich number durch i ganzzahlig teilen l채sst

          //Wenn ja, ist i ein Teiler --> in Array merken
          if(number%i == 0) {

              console.log('Teilbar durch: ' + i)
              factors.push(i);
          }
        }
            //Der Aufruf von return f체hrt dazu, dass die Funktion sofort verlassen und die Kontrolle an die aufrufende Funktion zur체ckgegeben wird.
          return factors;

          numberSubmit.addEventListener('click', checkGuess);

        if (factors.length > 0){
            console.log (factors.length)
            divider.textContent = 'factors';
        } 

        else {
            divider.textContent = 'Prime number';
        }

       


    }
